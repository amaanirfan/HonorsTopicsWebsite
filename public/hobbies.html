<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<head>
  <style>
    body {background-color: pink;}
    h1 {color:red;}

    ul {
      list-style-type: none;

      padding: 0;

    .myDiv {
      border: 5px outset red;

      border-radius: 8px;

</head>
<body>
  <ul>
    <li><a href="main.html">Home</a></li>
    <li><a href="hobbies.html">Hobbies</a></li>

  <div class="myDiv">
    <h2>Tennis</h2>
    <img src="tennis.jpg" alt="Tennis" width="600">
  </div>

  <div class="myDiv">
    <h2>Venture</h2>
    <img src="venture.png" alt="Da Pyramid Scheme" width="600">
  </div>

</html>
